<section>
    <h4>Need a team player ? Here is what my colleagues said about me</h4>
    <div>
        <img src="../../assets/arrows/arrow_working.png" alt="">
        <div class="container_recension" *ngFor="let feedback of feedbacks;">
            <div>
                <h4>{{feedback.name}}</h4>
                <span class="font_text">Project {{feedback.project}}</span>
            </div>

            <p class="font_text">{{feedback.description}}</p>
        </div>

    </div>

</section>
